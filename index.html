<!DOCTYPE html>
<html>
<head>
<title>SocialArt.studio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<style>
body {font-family: "Raleway", Arial, sans-serif}
.w3-row img {margin-bottom: -8px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">
    <a href="#Contact" class="w3-right w3-button w3-white">Contact Us</a>
    <a href="#about" class="w3-left w3-button w3-white">About</a>
  </header>

  <!-- Photo Grid -->
  <div class="w3-row">
    <div class="w3-half">
      <img src="A 3d render of a bearded dragon in the style of vaporware.png" style="width:100%">
      <img src="godzilla in the style of sun xun.png" style="width:100%">
      <img src="A wolverine becoming super-intelligent.png" style="width:100%">
    </div>

    <div class="w3-half">
      <img src="downtown tokyo with fighter jets fighting godzilla in the style of utamoro.png" style="width:100%">
      <img src="image of a mountain range at sunset.png" style="width:100%">
    </div>
  </div>
  
<!-- End Page Content -->
</div>

<!-- Footer / About Section -->
<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
  <!--<h2>About</h2>
  <img src="/w3images/boy.jpg" class="w3-image w3-padding-32" width="300" height="300"> -->
  <form style="margin:auto;width:60%" action="https://getform.io/f/8e3cebfe-e16c-4d41-a7fc-8a3caf06c9f7" method="POST" target="_blank">
    <p>SocialArt.studio is a digital art and social media studio, making creative content for the enjoyment of millions of people. We specialize in short form vertical video content strategy and creation.</p>
    <p class="w3-large w3-text-pink" id="Contact">Contact Us</p>
    <div class="w3-section">
      <label><b>Name</b></label>
      <input class="w3-input w3-border" type="text" required name="Name">
    </div>
    <div class="w3-section">
      <label><b>Email</b></label>
      <input class="w3-input w3-border" type="text" required name="Email">
    </div>
    <div class="w3-section">
      <label><b>Message</b></label>
      <input class="w3-input w3-border" required name="Message">
    </div>
    <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
  </form>
  <br>
</footer>
 
</body>
</html>
